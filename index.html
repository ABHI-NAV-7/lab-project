<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart UI Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <h2>Flipkart</h2>
      <p>Explore <span class="plus">Plus</span></p>
    </div>
    <input type="text" placeholder="Search for Products, Brands and More" class="search-bar">
    <button class="login-btn">Login</button>
  </header>

  <nav class="categories">
    <a href="#">Grocery</a>
    <a href="#">Mobiles</a>
    <a href="#">Fashion</a>
    <a href="#">Electronics</a>
    <a href="#">Home & Furniture</a>
    <a href="#">Appliances</a>
    <a href="#">Flight Bookings</a>
    <a href="#">Beauty, Toys & More</a>
    <a href="#">Two Wheelers</a>
  </nav>

  <div class="main-banner">
    <div class="banner-text">
      <h3>Introducing Dell 27" Monitor</h3>
      <p>Just ₹8,099* | 75 Hz | 1x Power Connector</p>
      <button>Shop Now</button>
    </div>
    <img src="https://via.placeholder.com/800x400" alt="Dell Monitor">
  </div>

  <section class="best-electronics">
    <h2>Best of Electronics</h2>
    <div class="electronics-grid">
      <img src="https://via.placeholder.com/100" alt="Smart Watch">
      <img src="https://via.placeholder.com/100" alt="Bluetooth Speaker">
      <img src="https://via.placeholder.com/100" alt="Shaver">
      <img src="https://via.placeholder.com/100" alt="Printer">
      <img src="https://via.placeholder.com/100" alt="Smart Device">
    </div>
  </section>

  <footer class="footer">
    <p>© 2024 Flipkart | All rights reserved.</p>
  </footer>
</body>
</html>
